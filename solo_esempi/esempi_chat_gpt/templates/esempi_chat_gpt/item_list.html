<!-- myapp/templates/myapp/item_list.html -->
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    {% crispy filter_form %}
    <ul>
        {% for item in item_list %}
            <li>{{ item.name }} - {{ item.description }}</li>
        {% empty %}
            <li>No items available</li>
        {% endfor %}
    </ul>
</body>
</html>
