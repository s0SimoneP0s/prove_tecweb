{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block title %} Benvenuto nella Home Page {% endblock %} 

{% block header1 %}
<div style="text-align: center;">
    <h1>Home di Rent</h1>
    <p>Pagina iniziale.</p> 
</div>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% endblock %}

{% block content %} 
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'imgs/apar1.png' %}" class="d-block w-100 img-fluid" alt="Immagine 1">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'imgs/apar1.png' %}" class="d-block w-100 img-fluid" alt="Immagine 2">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'imgs/apar1.png' %}" class="d-block w-100 img-fluid" alt="Immagine 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Collegamento ai file JavaScript di Bootstrap (jQuery e Popper.js inclusi) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
